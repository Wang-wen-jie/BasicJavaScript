<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1.文档输出内容
        document.write("hello");
        // 2.弹出框输出内容
        alert("hello");
        // 3.控制台打印输出 日志
        console.log('hello');

        // 4.输入
        prompt('输入内容');
    </script>
</body>
</html>
