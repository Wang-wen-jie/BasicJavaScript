<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <div>Lorem ipsum dolor sit amet consectetur adipisicing elit. Necessitatibus eos dolorum quam, beatae voluptate
        odio, sed provident iste et minima ea aperiam officia rem totam harum. Veniam provident non nisi?</div>
</head>

<body>
    <script>
        let str = 'lavender'
        let str1 = "lavender"
        let str2 = `薰衣草`
        console.log(str);
        console.log(str1);
        console.log(str2);

        console.log('----------');
        console.log("Lorem ipsum dolor sit amet 'consectetur' adipisicing elit.");
        console.log('Lorem ipsum dolor sit amet "consectetur" adipisicing elit.');
        console.log('Lorem ipsum dolor sit amet \'consectetur\' adipisicing elit.');

        // 字符串拼接
        console.log(1 + 1);
        console.log('lavender：' + '薰衣草');

        
    </script>
</body>

</html>
