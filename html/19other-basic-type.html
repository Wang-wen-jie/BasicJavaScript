<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // boolean true  flase
        let flag = true
        console.log(flag);
        console.log(3 > 4);

        // 未定义类型 undefined
        let num
        console.log(num);

        // null
        let obj = null
        console.log(obj);

        // 计算区别
        console.log(undefined + 1);
        console.log(null + 1);
        console.log(true + 1);

    </script>
</body>

</html>
